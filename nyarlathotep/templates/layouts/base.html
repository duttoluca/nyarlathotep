<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block page_title %}Nyarlathotep{% endblock page_title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" >
		<link href="{{ STATIC_URL }}css/nyarlathotep.css" type="text/css" rel="stylesheet" >
		
	</head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
		
        <!-- Add your site or application content here -->
        <div id="container-fluid">
	        <div class="row-fluid">
	        	<div class="span12">
	        		{% block header %}
	        		<div class="page-header">
	        			<h1>Nyarlathotep
	        				<small>small site</small>
	        			</h1>
	        		</div>
	        		{% endblock %}
        		</div>
	        </div>
			{% block main %}{% endblock main %}
	        <div class="row-fluid">
	        	<div class="span12">
	        	
	        		{% block footer %}{% endblock footer %}
	        	</div>
	        </div>
			<div class="row-fluid">
				<div class="span10 offset1">
					<a class="pull-right" href="http://djangopony.com/" class="ponybadge" title="Magic! Ponies! Django! Whee!"><img src="http://media.djangopony.com/img/small/badge.png" width="210" height="65" alt="pony powered"></a>
				</div>
			</div>
	
			
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
