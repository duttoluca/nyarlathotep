<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block page_title %}Nyarlathotep{% endblock page_title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" >
		<link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" >
		<link href="{{ STATIC_URL }}css/nyarlathotep.css" type="text/css" rel="stylesheet" >
		<link href="{{ STATIC_URL }}favicon.ico" rel="icon" type="image/x-icon" />
		<link rel="alternate" type="application/rss+xml" title="RSS" href="{% url feeds %}"/>
	</head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <div id="container-fluid">
	        <div class="row-fluid dashed">
	        	<div class="span5 offset1">
					<h1><a href="{% url home %}">Nyarlathotep</a> <small>small subtitle</small></h1>
	        	</div>
	        	<div class="span2 offset3">
	        		<div id="links">
		        		<ul class="unstyled">
		        			<li><a href='{% url home %}'><i class="icon-home"></i> Home</a></li>
		        			<li><a href='/contacts/'><i class="icon-envelope"></i> Contacts</a></li>
							<li><a href='/about/'><i class="icon-info-sign"></i> About</a></li>
						</ul>
					</div>
	        	</div>
	        </div>
			{% block main %}{% endblock main %}
	        <div class="row-fluid">
	        	<div class="span12">
	        	
	        		{% block footer %}{% endblock footer %}
	        	</div>
	        </div>
			<div class="row-fluid">
				<div class="span10 offset1">
					<a class="pull-right" href="http://djangopony.com/" class="ponybadge" title="Magic! Ponies! Django! Whee!"><img src="http://media.djangopony.com/img/small/badge.png" width="210" height="65" alt="pony powered"></a>
				</div>
			</div>
	
			
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
